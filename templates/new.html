{% extends "base/base.html" %}
{% block title %}消息瀏覽{% endblock title%}
{% block h1 %}消息瀏覽{% endblock h1%}
{% block content%}
<style>
img {
  width: 80%;
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>
<div style="padding:8px;margin:8px; background-color: rgb(255, 255, 255) ;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

    <div class="content animate__animated animate__zoomIn delay-1">
    <div class="container-fluid" style="padding:20px ;padding-bottom: 20%;"> 

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{url_for('home')}}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ new.title }}</li>
        </ol>
      </nav>

    <table align="left" style="margin-left:0px;">
      <td style="padding-right: 4px;"><h2  class="badge bg-{{new.tag_type}}" style="vertical-align:bottom;">{{ new.tag }}</h2></td>
      <td><h2 style="vertical-align:bottom;">{{ new.title }}</h2></td>
    </table>
      <p align="right" style="margin-right:0px;">{{ new.date }}</p>
      <hr style="width:100%;text-align:left;margin-left:0">
      <div style="margin-top: 10px;">
        {{ new.content }}
      </div>
      <p  align="center"><a href="{{ url_for('home') }}">回首頁</a>

    </div>


  </div>

</div>





{% endblock content%}
{% block script%}

{% endblock script%}
